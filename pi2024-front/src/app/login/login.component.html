<div class="test">
<nav class="navbar navbar-expand-sm bg-lightblue navbar-dark">
  <div class="container-fluid"> <!-- Add a container for the grid -->
    <a class="navbar-brand" href="#">E-quivalence</a>
  </div>
</nav>
</div>
<br>
<br>

<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched" class="error">Email is required</div>
      <div *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched" class="error">Invalid email format</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched" class="error">Password is required</div>
    </div>
    <button type="submit" class="btn-login">Login</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
