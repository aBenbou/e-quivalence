<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="create-account-form">
    <div class="form-group">
      <label for="oldPassword" class="form-label">Old Password:</label>
      <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control">
      <div>
        <div *ngIf="form.get('oldPassword')?.errors?.['required']" class="error-message">Old password is required.</div>
        <div *ngIf="form.get('oldPassword')?.errors?.['invalidOldPassword']" class="error-message">Old password is invalid.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword" class="form-label">New Password:</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
      <div>
        <div *ngIf="form.get('newPassword')?.errors?.['required']" class="error-message">New password is required.</div>
      </div>
    </div>
    <button mat-raised-button type="submit" [disabled]="!form.valid" class="submit-button">Change Password</button>
  </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
