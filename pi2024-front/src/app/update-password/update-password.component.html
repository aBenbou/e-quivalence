<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <div>
            <div *ngIf="oldPassword.errors?.required" class="alert alert-danger">
                Old password is required.
            </div>
            <div *ngIf="oldPassword.errors?.invalidOldPassword" class="alert alert-danger">
                Old password is invalid.
            </div>
        </div>
    </div>
     <!-- Close the div for "Old Password" field here -->

    <div class="form-group">
        <label for="">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div >
            <div class="alert alert-danger" *ngIf="newPassword.errors.required">New password is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div  >
            <div class="alert alert-danger" *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors && form.errors['passwordsShouldMatch']" class="alert alert-danger">
            Passwords do not match.
        </div>
        
    </div>

    <button class="btn btn-primary">Change Password</button>
</form>
