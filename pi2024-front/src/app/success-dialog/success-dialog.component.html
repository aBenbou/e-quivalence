<!-- success-dialog.component.html -->
<div class="success-dialog-container" style="text-align: center; padding: 20px;">
  <h1 mat-dialog-title class="success-dialog-title" style="color:  #007bff; display: flex; justify-content: center; align-items: center;">
    <mat-icon style="font-size: 36px; margin-right: 8px;">check_circle_outline</mat-icon>
    Succès
  </h1>
  <div mat-dialog-content style="font-size: 18px; margin: 20px 0;">
    <p>L'opération a été effectuée avec succès !</p>
  </div>
  <div mat-dialog-actions style="display: flex; justify-content: center;">
    <button mat-raised-button color="primary" (click)="onNoClick()" style="padding: 10px 20px; font-size: 16px;  color: #fff;
    background-color: #007bff;border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;">OK</button>
  </div>
</div>
