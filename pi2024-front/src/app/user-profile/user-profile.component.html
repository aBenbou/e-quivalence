<div class="user-profile-container">
  <div class="user-profile-header">
    <h1>User Profile</h1>
  </div>
  <div *ngIf="user" class="user-profile-info">
    
    <div class="user-profile-item">
      <label>CIN:</label>
      <span>{{ user.cin }}</span>
    </div>
    <div class="user-profile-item">
      <label>Email:</label>
      <span>{{ user.email }}</span>
    </div>
    <div class="user-profile-item">
      <label>Nom:</label>
      <span>{{ user.nom }}</span>
    </div>
    <div class="user-profile-item">
      <label>Prénom:</label>
      <span>{{ user.prenom }}</span>
    </div>
    <!-- Add more user properties as needed -->
  </div>

<br> <br>
    <button (click)="changermdp(user.id)"  class = "btn btn-danger"style="margin-left: 70px"> Changer Mot de Passe</button>
    <button (click)="update()" class = "btn btn-info" style="margin-left: 70px"> Éditer Profil</button>
    <div *ngIf="!user" class="user-profile-info">
      <p>Loading...</p>
    </div>
    
</div>
