
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Design</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="test">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="demandes">E-quivalence</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a (click)="profile()" class="nav-link"><span class="material-icons">account_circle</span></a>
          </li>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link"><span class="material-icons">logout</span></a>
          </li>
        </ul>
      </div>
    </nav><div class="container mt-5">
      <div class="upload-container">
        <h2 class="text-center">Téléchargement de Fichiers</h2>
        <form>
          <div class="form-group row">
            <label for="piece" class="col-sm-4 col-form-label">
              Pièce d'identité:
            </label>
            <div class="col-sm-8">
              <input type="file" class="form-control-file" id="piece" (change)="onFileSelected($event, 0)">
            </div>
          </div>
          <div class="form-group row">
            <label for="baccalaureat" class="col-sm-4 col-form-label">
              Baccalauréat:
            </label>
            <div class="col-sm-8">
              <input type="file" class="form-control-file" id="baccalaureat" (change)="onFileSelected($event, 1)">
            </div>
          </div>
          <div class="form-group row">
            <label for="diplome" class="col-sm-4 col-form-label">
              Diplôme:
            </label>
            <div class="col-sm-8">
              <input type="file" class="form-control-file" id="diplome" (change)="onFileSelected($event, 2)">
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-upload" (click)="onUpload()">Télécharger</button>
          </div>
          <div class="upload-feedback" *ngIf="downloadLinks.length === 3">
            <p>Fichiers téléchargés avec succès.</p>
            <ul class="list-unstyled">
              <li>
                <label>Pièce d'identité:</label>
                <a (click)="onDownload(downloadLinks[0])">Télécharger le fichier</a>
              </li>
              <li>
                <label>Baccalauréat:</label>
                <a (click)="onDownload(downloadLinks[1])">Télécharger le fichier</a>
              </li>
              <li>
                <label>Diplôme:</label>
                <a (click)="onDownload(downloadLinks[2])">Télécharger le fichier</a>
              </li>
            </ul>
            <div class="text-center mt-4">
              <button (click)="demandes()" type="submit" class="btn btn-primary">Soumettre</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
