<div class="create-account-container">
    <h2 class="create-account-title">Create Account</h2>
  
    <form [formGroup]="createUserForm" (ngSubmit)="createUser()" class="create-account-form">
      <div class="form-group">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" id="nom" formControlName="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control">
      </div>
      <div class="form-group">
        <label for="cin" class="form-label">CIN:</label>
        <input type="text" id="cin" formControlName="cin" class="form-control">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="mdp" class="form-label">Mot de Passe:</label>
        <input type="password" id="mdp" formControlName="mdp" class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmmdp" class="form-label">Confirmez Mot de Passe:</label>
        <input type="password" id="confirmmdp" formControlName="confirmmdp" class="form-control">
      </div>
  
      <div *ngIf="createUserForm?.errors?.['mismatch'] && createUserForm?.touched" class="error-message">
        Les mots de passe doivent correspondre.
      </div>
      <br>
     
      <button mat-raised-button type="submit" [disabled]="!createUserForm.valid" class="submit-button">Créer</button>
    </form>  
    <br>
    <br>
  </div>
</div>
