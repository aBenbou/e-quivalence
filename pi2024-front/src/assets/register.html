<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
<h2>Register</h2>
<!-- Formulaire d'enregistrement -->
<form action="/register" method="post">
  <label for="nom">Nom:</label><br>
  <input type="text" id="nom" name="nom" required><br>
  <label for="prenom">Prénom:</label><br>
  <input type="text" id="prenom" name="prenom" required><br>
  <label for="dateNaissance">Date de Naissance:</label><br>
  <input type="date" id="dateNaissance" name="dateNaissance" required><br>
  <label for="numIdentite">Numéro d'Identité:</label><br>
  <input type="text" id="numIdentite" name="numIdentite" required><br>
  <label for="numMassar">Numéro de Massar:</label><br>
  <input type="text" id="numMassar" name="numMassar" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="adresse">Adresse:</label><br>
  <textarea id="adresse" name="adresse" required></textarea><br><br>
  <input type="submit" value="Register">
</form>
</body>
</html>
